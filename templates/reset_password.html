

{% extends 'dummy.html' %}



{% block title %}

{% endblock %}

{% block body_block %}
<style>
    body
    {
        background-image: url("http://www.filmeekeeda.com/wp-content/uploads/2019/02/236233353.jpg");
        background-size: cover;
        background-repeat: no-repeat;
    }
    .container {
        width: 600px;
        margin: 0 auto;
        padding: 20px;
        color: white;
        font-weight: bold;
        margin-top: 100px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: none; /* Initially hide the change password form */
      }
      .container h2 {
        text-align: center;
      }
      .container input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 4px;
      }
      .container input[type="submit"] {
        width: 50%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        margin-left: 120px;
        border-radius: 4px;
        cursor: pointer;
      }
      h2
      {
        font-weight: bold;
        color: rgb(18, 0, 135);
      }
      .container input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 4px;
      }
  </style>
  <script>
    function toggleForm() {
      var form = document.getElementById("changePasswordForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }
  </script>

  
  <button onclick="toggleForm()" class="btn btn-info">Reset Password</button>
  <div class="container" id="changePasswordForm">
    <h2 style="color: rgb(135, 0, 137);">Reset Password Form</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="username">Username:</label>
      <br>
      <input type="text" id="username" name="username" placeholder="Enter your current username">
<br>
<br>
      <label for="newPassword">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your new password">
      <input type="submit" value="Reset Password">
    </form>
  </div>
</form>
</form>

{% endblock %}
